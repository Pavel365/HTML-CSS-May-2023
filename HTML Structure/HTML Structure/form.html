<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="#" method="post" class= "login">
      <h3> Log In</h3>

      <p>
        <label for="login-username">Username</label>
        <input type="text" name="login-username" id="login-username" required = "true" placeholder="Type your username ..">
      </p>

      <p>
        <label for="login-password">Password</label>
        <input type="password" name="login-password" id="login-password" required = "true" placeholder="Enter your password ..">
      </p>

      <p class="links">
        <a class="forgotten-password" href="#">ForgottenPassword?</a>
        <a class="register" href="#">Register</a>
      </p>

      <p>
        <input type="submit" value="Log In">
      </p>
    </form>
  </body>
</html>
